<div id="content">
	
		<div class="login">
			<p id="login_p">·益友会用户中心·</p>
			<h4 style="color: red;">${tips!}</h4>
			<form class="m-t" name="formLogin" role="form" id="formLogin" action="${ctxPath}/login" method="post">
				<div class="login_con box-shadow">
					<p id="login_con_p">后台登录</p>
					<div id="inner_div">
						<p style="font-weight: bold;color: #666;">用户名</p>
						<div class="form-group">
							<input type="text" name="username" id="userName" value="${username!}" required="required">
						</div>
						<p style="font-weight: bold;color: #666;">密码</p>
						<div class="form-group">
							<input type="password" name="password" id="passWord" value="${password!}" required="required" />
						</div>
						@if(kaptcha.getKaptchaOnOff() == true){
						<div class="form-group ym">
							<input type="text" name="kaptcha" id="charName" placeholder="验证码" required="required"/> 
							<div class="yanzhengma">
								<img width="100" height="35" id="kaptcha" src="${ctxPath}/kaptcha" onclick="javascript: createNewImg();"/>
							</div>
							<div class="yanzhengma_next" onclick="javascript: createNewImg();">
								<span style="cursor: pointer; color: #666; line-height: 16px;" class="">看不清？</span>
								<span style="cursor: pointer; color: #666; line-height: 16px;" >换一张</span>
							</div>
						</div>
				            @}
						<div class="sub">
							<div class="left">
								<input type="checkbox" name="remember" id="on_off" checked="ture" value="0" onclick="changeValue(this.value);"/><font color="#aaa">记住账号</font>
							</div>
							<button type="submit" class="right m-b" id="but_login">登录</button>
						</div>
					</div>
					<!--<p id="login_p_bottom">© 2019 北京益友会科技有限公司 </p>-->
					<p id="login_p_bottom">© 2020 北京益友会科技有限公司 </p>
				</div>
	    	</form>
		</div>
	</div>
